apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: testapp-rollout
spec:
  replicas: 3
  selector:
    matchLabels:
      app: testapp
  strategy:
    canary:
      maxSurge: 25%
      maxUnavailable: 0
      steps:
      - setWeight: 10
      - pause:
          duration: 10s
      - setWeight: 20
      - pause: {}
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - image: nxpy/k8s-flask-app:d2e600a6d0809547d4fab8b091effb4bda351ceb
        name: testapp
        platform: linux/amd64
        ports:
        - containerPort: 80
